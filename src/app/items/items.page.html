<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button [routerLink]="['/menu']" style="color: var(--ion-color-primary)" autoHide="false"></ion-menu-button>
  </ion-buttons>
  <ion-buttons slot="secondary">
    <ion-button [routerLink]="['/search']">
      <ion-icon slot="icon-only" name="search-outline"></ion-icon>
    </ion-button>
    <ion-button [routerLink]="['/cart']" id="cart-button">
      <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
      <ion-badge *ngIf="getNumOfItemsInCart() > 0" id="cart-badge" slot="end">{{getNumOfItemsInCart()}}</ion-badge>
    </ion-button>
  </ion-buttons>
  <ion-title style="padding: 0"><b>CaShop</b></ion-title>
</ion-toolbar>

<ion-content>
  <ion-item-divider>
    <div class="scrolling-wrapper">
      <div class="scrolling-card" *ngFor="let subCat of subCategories; let i = index">
        <ion-text *ngIf="i !== subCatTickedNum" (click)="setSubCategory(i)" class="ion-margin-end">{{subCat}}</ion-text>
        <ion-text *ngIf="i === subCatTickedNum" class="ion-margin-end"><b>{{subCat}}</b></ion-text>
      </div>
    </div>
  </ion-item-divider>
  <ion-content>

<ion-content>
  <ion-slides pager="true" style="height: 35%">
    <ion-slide>
      Slika 1
    </ion-slide>
    <ion-slide>
      Slika 2
    </ion-slide>
    <ion-slide>
      Slika 3
    </ion-slide>
  </ion-slides>
  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col size="6" *ngFor="let item of items">
        <div [routerLink]="['/item', item.id]" class="itemCard">
          <div class="itemCardImg">
            <ion-img [src]="item.primaryMediaUrl"></ion-img>
          </div>
          <ion-text><b>{{item.cardTitle}}</b></ion-text><br>
          <ion-text>{{getPrice(item.id)}}â‚¬</ion-text>
        </div>
      </ion-col>
      <ion-col size="12"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
