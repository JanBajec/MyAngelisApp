<ion-toolbar>
  <ion-buttons slot="start">
    <div>
      <ion-button fill="clear" (click)="onBack()"><ion-icon class="backIcon" name="arrow-back-outline"></ion-icon></ion-button>
    </div>
  </ion-buttons>
  <ion-buttons slot="secondary">
    <ion-button [routerLink]="['/filter', searchInput]">
      <ion-icon slot="icon-only" name="funnel-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title style="padding: 0"><b>CaShop</b></ion-title>
</ion-toolbar>

<ion-content>
  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col size="6" *ngFor="let item of items">
        <div [routerLink]="['/item', item.id]" class="itemCard">
          <div class="itemCardImg">
            <ion-img [src]="item.primaryMediaUrl"></ion-img>
          </div>
          <ion-text><b>{{item.cardTitle}}</b></ion-text><br>
          <ion-text>{{getPrice(item.id)}}â‚¬</ion-text>
        </div>
      </ion-col>
      <ion-col size="12"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
