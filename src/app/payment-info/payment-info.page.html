<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button fill="clear" (click)="onBack()"><ion-icon class="backIcon" name="arrow-back-outline"></ion-icon></ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-title style="margin-bottom: 20px"><b>Fill information</b></ion-title>
  <ion-grid>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-item>
          <ion-label position="floating">Card number</ion-label>
          <ion-input [(ngModel)]="myProfile.card.number"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="10" offset="1">
        <ion-item>
          <ion-label class="inputLable" position="floating">Expiry date</ion-label>
          <ion-input [(ngModel)]="myProfile.card.expiryDate"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="10" offset="1">
        <ion-item>
          <ion-label class="inputLable" position="floating">Card holder</ion-label>
          <ion-input [(ngModel)]="myProfile.card.cardHolder"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-md-4 size="10" offset="1">
        <ion-item>
          <ion-label class="inputLable" position="floating">CVV2 security code</ion-label>
          <ion-input [(ngModel)]="myProfile.card.securityCode"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="10" offset="1">
        <ion-button (click)="confirmCardInfo()" style="margin-top: 100px; width: 100%">OK</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
