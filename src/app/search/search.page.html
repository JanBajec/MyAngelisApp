<ion-toolbar>
  <ion-buttons slot="start">
    <div>
      <ion-button fill="clear" (click)="onBack()"><ion-icon class="backIcon" name="arrow-back-outline"></ion-icon></ion-button>
    </div>
  </ion-buttons>
  <ion-item>
    <ion-label position="floating"></ion-label>
    <ion-input [(ngModel)]="searchInput" placeholder="Search"></ion-input>
  </ion-item>
  <ion-buttons slot="secondary">
    <ion-button [routerLink]="['/search-results', searchInput]">
      <ion-icon slot="icon-only" name="search-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>

</ion-content>
