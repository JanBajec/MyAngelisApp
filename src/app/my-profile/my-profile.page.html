<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button fill="clear" (click)="onBack()"><ion-icon class="backIcon" name="arrow-back-outline"></ion-icon></ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="4" size-md="2" offset="4" offset-md="5">
          <ion-avatar style="height: 100%; width: 100%">
            <img src="{{userPhoto}}">
          </ion-avatar>
        </ion-col>
        <ion-col size="6" size-md="2" offset="3" offset-md="5" class="ion-text-center">
          <label style="font-size: 20px"><b>{{username}}</b></label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-text><b>{{username}}</b></ion-text>
        </ion-col>
        <ion-col size="12">
          <ion-text>{{userAddress}}</ion-text>
        </ion-col>
        <ion-col size="12">
          <ion-text>{{userTelNum}}</ion-text>
        </ion-col>
        <ion-col size="12">
          <ion-text>Zip Code: {{userZipCode}}</ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-grid style="margin-top: 50px">
    <ion-row>
      <ion-col size="10" size-md="4" offset="1" offset-md="4">
        <ion-button style="width: 100%" fill="outline" color="dark">CHANGE PASSWORD</ion-button>
      </ion-col>
      <ion-col size="10" size-md="4" offset="1" offset-md="4">
        <ion-button style="width: 100%" fill="outline" color="dark">CHANGE EMAIL</ion-button>
      </ion-col>
      <ion-col size="10" size-md="4" offset="1" offset-md="4">
        <ion-button  style="width: 100%" fill="outline" color="dark">ADD SHIPPING ADDRESS</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
